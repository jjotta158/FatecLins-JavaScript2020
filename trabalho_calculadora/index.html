<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/calcula.js" charset="utf-8"></script>
    </head>
    <body>
        <main>
            <section>
                <h1>Calculadora</h1>
                <p id="msg-error"></p>
                <br>
                <input type="number" id="num1" placeholder="Primeiro Número">
                <br>
                <input type="number" id="num2" placeholder="Segundo Número">
                <br>

                <div class="button-box">
                    <button type="button" name="button" id="btn-somar" class="btn" onclick="somar()" >+</button>
                    <button type="button" name="button" id="btn-sub" class="btn" onclick="subtrair()">-</button>
                    <button type="button" name="button" id="btn-mult" class="btn"onclick="multiplicar()" >*</button>
                    <button type="button" name="button" id="btn-div" class="btn" onclick="dividir()">/</button>

                    <div id="lbl-result"  class="btn" ></div>
                </div>
            </section>
        </main>
    </body>
</html>
