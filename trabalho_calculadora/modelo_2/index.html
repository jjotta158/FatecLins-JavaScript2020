<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <section>
                <h1>Calculadora</h1>
                <p id="msg-error"></p>
                <br>
                <input type="number" id="num1" placeholder="Primeiro Número">
                <br>
                <input type="number" id="num2" placeholder="Segundo Número">
                <br>
                <select name="operations" id="operations" onchange="operar()">
                    <option value=""> selecione uma operação</option>
                    <option value="somar">somar</option>
                    <option value="subtrair">subtrais</option>
                    <option value="multiplicar">multiplicar</option>
                    <option value="dividir">dividir</option>
                </select>
                <br>
                <div class="button-box">
                    <button class="btn" onclick="operar()"> OPERAR</button>
                    <div id="lbl-result"  class="btn"></div>
                </div>
            </section>
        </main>
        <script src="js/calcula.js" charset="utf-8"></script>
    </body>
</html>
